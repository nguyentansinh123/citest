    <script>

        function merge2String(str1, str2){
            var len1 = str1.length
            var len2 = str2.length
            var index = 0
            var len = 0
            if (len1 < len2) {
            len = len2
            } else {
            len = len1
            }
            var result = ''
            while (index < len) {
            result += str1.substr(index, 1)
    
            result += str2.substr(index, 1)
            index += 1
            }
            return result
        }
        var rs = merge2String("abcd", "123")
        console.log(rs)
        </script>
